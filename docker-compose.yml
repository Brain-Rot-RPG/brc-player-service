version: "3.9"
services:
  player-service:
    build: .
    container_name: brc-player-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4004
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: brc_player
      PGUSER: brc_player_user
      PGPASSWORD: brc_player_password
    ports:
      - "4004:4004"
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:16
    container_name: brc-player-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: brc_player
      POSTGRES_USER: brc_player_user
      POSTGRES_PASSWORD: brc_player_password
    ports:
      - "5404:5432"
    volumes:
      - brc_player_pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brc_player_user -d brc_player"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  brc_player_pgdata:
